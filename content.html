<div data-wwclass="imginput"
     data-wweditor="@@WWIDPATH@@editor/imginput.js"
     data-wwlabel="获取本地图片元素"
     data-wwcompiler="@@WWIDPATH@@compiler/imginput.js"
     data-wwplugin="@@WWIDPATH@@runtime/"
     data-removetitle title="获取本地图片 元素, 用于xxx, 可右键调进行元素设置"
     class="btn btn-default add"
     style="position: relative; overflow: hidden; display: inline-block;">
    <label>
     <span class="glyphicon glyphicon-plus"></span>
     <span>添加图片</span>
     <input class="hide" type="file" name="files[]" accept="image/*" multiple="" style="position: absolute; top: 0; right: 0; margin: 0; opacity: 0; font-size: 200px; cursor: pointer;">
    </label>
    <div><canvas class="img-responsive hide" id="dst-pica"></canvas></div>
</div>
